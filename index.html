<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>

<body class="wrapper">
  <header class="description">
    <img class="description__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="description__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="content">
    <section class="action action_add-task">
      <h3 class="action__title">
        <label for="new-task" class="action__title__label">Add Item</label>
      </h3>
      <div class="task task_new">
        <input id="new-task" class="task__input task__input_new" type="text">
        <button class="task__button task__button_add">Add</button>
      </div>
    </section>
    <section class="action">
      <h3 class="action__title">Todo</h3>
      <ul class="task task_todo">
        <li class="task__separate">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input task__input_hidden">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_del">
            <img class="task__img-del" src="./remove.svg" alt="Icon delete">
          </button>
        </li>
        <li class="task__separate task__separate_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label task__label_hidden">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__button task__button_edit">Save</button>
          <button class="task__button task__button_del">
            <img class="task__img-del" src="./remove.svg" alt="Icon delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="action">
      <h3 class="action__title">Completed</h3>
      <ul class="task task_completed">
        <li class="task__separate">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task__label_cross-out">See the Doctor</label>
          <input type="text" class="task__input task__input_hidden">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_del">
            <img class="task__img-del" src="./remove.svg" alt="Icon delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
